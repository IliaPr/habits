version: '3'

services:
  db:
    image: postgres:14-alpine3.17
    container_name: db_app
    env_file:
      - .env
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.0.2-alpine
    container_name: redis_app
    command: redis-server --save 20 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - ./data/cache:/data

  celery:
    build:
      context: .
      dockerfile: ./docker/CeleryDockerfile
    container_name: celery_container
    depends_on:
      - db
      - redis
    env_file:
      - .env

  app:
    restart: always
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    image: app
    container_name: app_container
    depends_on:
      - db
      - redis
      - celery
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: bash -c "python3 manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
